---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    Written on {{ page.date | date: "%B, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <a href="{{ site.baseurl }}/blog" class="back">Return</a>

  {% include disqus.html %}
</article>
